---
# vars file for openvpn
_openvpn_packages:
  default:
    - openvpn

openvpn_packages: "{{ _openvpn_packages[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_openvpn_packages[ansible_distribution] | default(_openvpn_packages['default'])) }}"

# _openvpn_config_directory:
#   default: /etc/openvpn
# openvpn_config_directory: "{{ _openvpn_config_directory[ansible_distribution] | default(_openvpn_config_directory['default']) }}"

openvpn_config_directory: /etc/openvpn

openvpn_static_encryption_key_filename: "myvpn.tlsauth"
openvpn_static_encryption_key: "{{ openvpn_config_directory }}/{{ openvpn_static_encryption_key_filename }}"
openvpn_dh2048_key: "{{ openvpn_config_directory }}/dh2048.pem"

openvpn_local_static_encryption_key: "{{ openvpn_local_key_directory }}/{{ openvpn_static_encryption_key_filename }}"

openvpn_server_config_file: server.conf
openvpn_client_config_file: client.ovpn

_openvpn_group:
  default: nobody
  Debian: nogroup
  Ubuntu: nogroup

_openvpn_tls_crypt:
  yes: 0

openvpn_tls_crypt: "{{ _openvpn_tls_crypt[openvpn_server] | default(['1']) }}"

openvpn_group: "{{ _openvpn_group[ansible_distribution] | default(_openvpn_group['default']) }}"

_openvpn_service:
  default: openvpn@server

openvpn_service: "{{ _openvpn_service[ansible_distribution] | default(_openvpn_service['default']) }}"
